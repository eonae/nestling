<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- Градиент для фона -->
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#000011"/>
    </radialGradient>
    
    <!-- Градиент для тела птенца -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7"/>
      <stop offset="50%" style="stop-color:#fdcb6e"/>
      <stop offset="100%" style="stop-color:#e17055"/>
    </linearGradient>
    
    <!-- Градиент для головы -->
    <radialGradient id="headGradient" cx="40%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#fff5b8"/>
      <stop offset="100%" style="stop-color:#ffeaa7"/>
    </radialGradient>
    
    <!-- Тень -->
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="1" dy="1" result="offset"/>
      <feColorMatrix values="0 0 0 0.3 0"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Блеск в глазах -->
    <radialGradient id="eyeShine" cx="30%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff" stop-opacity="0.8"/>
      <stop offset="100%" style="stop-color:#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="32" height="32" fill="url(#bgGradient)" rx="6"/>
  
  <!-- Тело птенца -->
  <ellipse cx="16" cy="22" rx="8" ry="6" fill="url(#bodyGradient)" filter="url(#softShadow)"/>
  
  <!-- Голова птенца -->
  <circle cx="16" cy="14" r="7" fill="url(#headGradient)" filter="url(#softShadow)"/>
  
  <!-- Клюв -->
  <polygon points="16,17 19,19 16,21" fill="#ff7675"/>
  <polygon points="16,17 13,19 16,21" fill="#d63031" opacity="0.7"/>
  
  <!-- Глаза -->
  <circle cx="13" cy="12" r="2" fill="#2d3436"/>
  <circle cx="19" cy="12" r="2" fill="#2d3436"/>
  
  <!-- Блеск в глазах -->
  <circle cx="13.5" cy="11.5" r="1" fill="url(#eyeShine)"/>
  <circle cx="19.5" cy="11.5" r="1" fill="url(#eyeShine)"/>
  
  <!-- Крылышки -->
  <ellipse cx="10" cy="18" rx="3" ry="5" fill="#fdcb6e" opacity="0.8" transform="rotate(-20 10 18)"/>
  <ellipse cx="22" cy="18" rx="3" ry="5" fill="#fdcb6e" opacity="0.8" transform="rotate(20 22 18)"/>
  
  <!-- Лапки -->
  <ellipse cx="13" cy="27" rx="1.5" ry="2" fill="#ff7675"/>
  <ellipse cx="19" cy="27" rx="1.5" ry="2" fill="#ff7675"/>
  
  <!-- Пушок на голове (показывает что это птенец) -->
  <circle cx="12" cy="8" r="1.5" fill="#fff5b8" opacity="0.6"/>
  <circle cx="16" cy="7" r="1.2" fill="#fff5b8" opacity="0.7"/>
  <circle cx="20" cy="8" r="1.3" fill="#fff5b8" opacity="0.6"/>
  
  <!-- Маленькие точки-связи вокруг птенца (намек на DI) -->
  <circle cx="6" cy="10" r="0.8" fill="#4ecdc4" opacity="0.4"/>
  <circle cx="26" cy="12" r="0.6" fill="#45b7d1" opacity="0.4"/>
  <circle cx="8" cy="25" r="0.7" fill="#96ceb4" opacity="0.4"/>
  <circle cx="24" cy="24" r="0.5" fill="#dda0dd" opacity="0.4"/>
  
  <!-- Линии связи (очень тонкие) -->
  <g stroke="#4ecdc4" stroke-width="0.3" opacity="0.3" fill="none">
    <line x1="6" y1="10" x2="16" y2="14"/>
    <line x1="26" y1="12" x2="16" y2="14"/>
    <line x1="8" y1="25" x2="16" y2="22"/>
    <line x1="24" y1="24" x2="16" y2="22"/>
  </g>
  
  <!-- Надпись DI в углу (очень маленькая) -->
  <text x="28" y="30" font-family="monospace" font-size="4" fill="#4ecdc4" opacity="0.5">DI</text>
</svg>